<footer>
  <ul>
    <li>Spoken languages: English, Romanian, Russian</li>
    <li><a [href]="'mailto:' + email">{{ email }}</a></li>
  </ul>
  <ul>
    @for (link of socialLinks; track link.href) {
      <li>
        <a [href]="link.href" target="_blank">
          <img
            class="btn orangeImgAnim"
            [src]="link.icon"
            [alt]="link.alt" />
        </a>
      </li>
    }
  </ul>
</footer>
