<a
    (click)="navigate('', 'Home')"
>
  <img ngSrc="assets/Images/Icons/Logo.png" alt="pfp" height="303" width="303">
</a>
<nav>
  <ul id="pages">
    @for (btn of navButtons(); track btn.text) {
      <li>
        <a
          [routerLink]="btn.route"
          (click)="btn.onClick()">
          <i class="material-icons orangeAnim">{{ btn.icon }}</i>
          <span class="nav-text orangeAnim">{{ btn.text }}</span>
        </a>
      </li>
    }

  </ul>
  <ul>
    <li>
      <i 
      (click)="navigate('', 'Contact')"
      class ="material-icons clickable orangeHover btn contact"
      >mail</i>
    </li>
  </ul>
</nav>
