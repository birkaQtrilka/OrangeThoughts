<article id="DOTS">
  <h1>{{title()}}</h1>
  @if(videoPath()){ 
  <video [autoplay]="true" [muted]="true"  controls loop playsinline>
      <source src="{{videoPath()}}">
    </video>
  }
  <div class="tags">
    @for (tag of tags(); track tag) {
      <div class="tag activeTag"><p>{{tag}}</p></div>
    }
  </div>
  <section>
    <h2 class="custom-spacing">Description</h2>
    <div class="desc" [innerHTML]="description()"></div>
    <section class="time">
      <div>
        <h3>Time spent:</h3><span>&ensp; {{timeSpent()}}</span>
      </div>
      <div class="smaller">
        <h3>Last modified:</h3><span>&ensp;{{ lastModified || "unknown"}}</span>
      </div>
    </section>
    <section [class.sideBySideImages]="imagePaths().length > 1">
    @for (img of imagePaths(); track img) {
      <figure>
        <img (click)="modalService.open(img)" [src]="img" alt="">
      </figure>
    }
    </section>
    <div>
      <a href="{{ githubLink() }}" target="_blank">Full project GitHub</a>
    </div>
  </section>
</article>
